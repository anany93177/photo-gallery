<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CollegeTips Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="interactive-title">CollegeTips Photo Gallery</h1>

  <div class="filter-buttons">
    <button data-filter="all" class="active">All</button>
    <button data-filter="team">Team Vibes</button>
    <button data-filter="campaign">Creative Campaigns</button>
    <button data-filter="fun">Work Hard, Play Hard</button>
    <button data-filter="bts">Behind-The-Scenes</button>
  </div>

  <div id="funny-quote" class="funny-quote">
    Can’t pick a favorite — it’s all just too awesome! 😎
  </div>

  <div class="gallery">

    <!-- Team Vibes -->
    <div class="gallery-item team">
      <img src="images/team1.jpg" alt="Team Vibes 1" />
      <div class="icon">🤝</div>
      <div class="emoji-reaction"></div>
    </div>
    <div class="gallery-item team">
      <img src="images/team2.jpg" alt="Team Vibes 2" />
      <div class="icon">🤝</div>
      <div class="emoji-reaction"></div>
    </div>
    <div class="gallery-item team">
      <img src="images/team3.jpg" alt="Team Vibes 3" />
      <div class="icon">🤝</div>
      <div class="emoji-reaction"></div>
    </div>
    <div class="gallery-item team">
      <img src="images/team4.jpg" alt="Team Vibes 4" />
      <div class="icon">🤝</div>
      <div class="emoji-reaction"></div>
    </div>

    <!-- Creative Campaigns -->
    <div class="gallery-item campaign">
      <img src="images/compaign1.jpg" alt="Creative Campaign 1" />
      <div class="icon">🎨</div>
      <div class="emoji-reaction"></div>
    </div>
    <div class="gallery-item campaign">
      <img src="images/compaign2.jpg" alt="Creative Campaign 2" />
      <div class="icon">🎨</div>
      <div class="emoji-reaction"></div>
    </div>
    <div class="gallery-item campaign">
      <img src="images/compaign3.jpg" alt="Creative Campaign 3" />
      <div class="icon">🎨</div>
      <div class="emoji-reaction"></div>
    </div>
    <div class="gallery-item campaign">
      <img src="images/compaign4.jpg" alt="Creative Campaign 4" />
      <div class="icon">🎨</div>
      <div class="emoji-reaction"></div>
    </div>

    <!-- Work Hard, Play Hard -->
    <div class="gallery-item fun">
      <img src="images/fun1.jpg" alt="Fun Moment 1" />
      <div class="icon">🎉</div>
      <div class="emoji-reaction"></div>
    </div>
    <div class="gallery-item fun">
      <img src="images/fun2.jpg" alt="Fun Moment 2" />
      <div class="icon">🎉</div>
      <div class="emoji-reaction"></div>
    </div>
    <div class="gallery-item fun">
      <img src="images/fun3.jpg" alt="Fun Moment 3" />
      <div class="icon">🎉</div>
      <div class="emoji-reaction"></div>
    </div>
    <div class="gallery-item fun">
      <img src="images/fun4.jpg" alt="Fun Moment 4" />
      <div class="icon">🎉</div>
      <div class="emoji-reaction"></div>
    </div>

    <!-- Behind The Scenes -->
    <div class="gallery-item bts">
      <img src="images/bts1.jpg" alt="Behind The Scenes 1" />
      <div class="icon">🎬</div>
      <div class="emoji-reaction"></div>
    </div>
    <div class="gallery-item bts">
      <img src="images/bts2.jpg" alt="Behind The Scenes 2" />
      <div class="icon">🎬</div>
      <div class="emoji-reaction"></div>
    </div>
    <div class="gallery-item bts">
      <img src="images/bts3.jpg" alt="Behind The Scenes 3" />
      <div class="icon">🎬</div>
      <div class="emoji-reaction"></div>
    </div>
    <div class="gallery-item bts">
      <img src="images/bts4.jpg" alt="Behind The Scenes 4" />
      <div class="icon">🎬</div>
      <div class="emoji-reaction"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
